language: php
sudo: false
cache:
    directories:
        - $HOME/.composer/cache/files
        - $HOME/symfony-bridge/.phpunit

matrix:
  fast_finish: true
  include:
      # Minimum supported dependencies with the latest and oldest PHP version
    - php: 7.1
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_DEPRECATIONS_HELPER="weak_vendors"
    - php: 5.5
      dist: trusty
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_DEPRECATIONS_HELPER="weak_vendors"
      # Test the latest stable release
    - php: 5.5
      dist: trusty
    - php: 5.6
      dist: trusty
    - php: 7.0
    - php: 7.1
      env: COVERAGE=true PHPUNIT_FLAGS="-v --coverage-text" SYMFONY_DEPRECATIONS_HELPER=max[direct]=1
      # Test LTS versions. This makes sure we do not use Symfony packages with version greater
      # than 2 or 3 respectively. Read more at https://github.com/symfony/lts
    - php: 7.1
      env: DEPENDENCIES="symfony/lts:^2"
    - php: 7.1
      env: DEPENDENCIES="symfony/lts:^3"
      # Latest commit to master
    - php: 7.1
      env: STABILITY="dev" SYMFONY_DEPRECATIONS_HELPER=max[direct]=1
  allow_failures:
      # Dev-master is allowed to fail.
    - env: STABILITY="dev"

before_install:
  # php.ini configuration
  - |
    INI=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    echo memory_limit = -1 >> $INI
  # Disable XDebug for Composer, only enable it later for covarage if needed
  - phpenv config-rm xdebug.ini || true
  - if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi;
  - if ! [ -v "$DEPENDENCIES" ]; then composer require --no-update ${DEPENDENCIES}; fi;

install:
  - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction
  - ./vendor/bin/simple-phpunit install

script:
    - composer validate --strict --no-check-all --no-check-lock
    - if [[ $COVERAGE == true ]]; then phpenv config-add xdebug.ini || true; fi
    # simple-phpunit is the PHPUnit wrapper provided by the PHPUnit Bridge component and
    # it helps with testing legacy code and deprecations (composer require symfony/phpunit-bridge)
    - ./vendor/bin/simple-phpunit $PHPUNIT_FLAGS
